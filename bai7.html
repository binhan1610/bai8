<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sports=
        [
            {
                name:'boi loi',
                gold:11
            },
            {
                name:'boxing',
                gold:3
            },
            {
                name:'dap xe',
                gold:4
            },
            {
                name:'dau kiem',
                gold:5
            },
        ]
        function getTotalGold(arr)
        {
             let sum=0;
             arr.forEach(element => {
                sum+=element.gold
             });
             return sum;
        }
        console.log(getTotalGold(sports))
    </script>
</body>
</html>
